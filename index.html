<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triweather - Today</title>
  <link rel="icon" href="assets/img/favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/weather-current.css">
  <link rel="stylesheet" href="assets/css/weather-forecast.css">
  <link rel="stylesheet" href="assets/css/weather-hourly.css">
  <link rel="stylesheet" href="assets/css/weather-nearby.css">
</head>
<body class="h-100 d-flex flex-column">
  <header>
    <!-- Logo and Search -->
    <nav id="heading" class="navbar py-0">
      <div class="container-fluid">
        <div class="d-block d-sm-none"></div>
        <img style="width: 48px; z-index: 1" src="assets/img/logo.png" alt="...">
        <h3 class="ms-3 me-auto me-lg-1 d-none d-sm-inline">Triweather</h1>
        <h5 class="ms-1 me-auto d-none d-lg-inline"> - weather forecaster</h1>
        <form id="search" class="col-10 col-sm-7 col-lg-5 me-md-3 d-flex" style="max-width: 565px" role="search">
          <input class="form-control rounded-end-0" type="search" placeholder="Search" aria-label="Search">
          <div class="my-1 my-lg-0" style="height: 56px"></div>
        </form>
      </div>
    </nav>
    <!-- Page Selection -->
    <nav class="navigation py-0 px-3 d-flex justify-content-center">
      <button id="today-tab" class="btn pb-3 pb-md-2 text-light">Today</button>
      <button id="forecast-tab" class="btn pb-3 pb-md-2 text-light">5-day forecast</button>
    </nav>
  </header>
  <main>
    <div id="display" class="container my-sm-3 py-5 px-0">
      <div id="weather-current">
        <!-- Current weather placeholder -->
      </div>
      <div id="weather-forecast">
        <!-- Forecast days placeholder -->
      </div>
      <div id="weather-hourly">
        <!-- Hourly weather placeholder -->
      </div>
      <div id="weather-nearby">
        <!-- Nearby places placeholder -->
      </div>
      <div id="weather-notfound">
        <h1>NOTFOUND</h1>
      </div>
    </div>
  </main>
  <footer class="mt-auto py-3">
    <div class="container">
      <span class="text-muted">&copy; Website by Yehor Marichev and Nikolai Tiskevych, 2023</span>
    </div>
  </footer>
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-latest.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
  <script type="module" src="assets/js/models.js"></script>
  <script type="module" src="assets/js/weather-current-renderer.js"></script>
  <script type="module" src="assets/js/weather-forecast-renderer.js"></script>
  <script type="module" src="assets/js/weather-hourly-renderer.js"></script>
  <script type="module" src="assets/js/weather-nearby-renderer.js"></script>
  <script type="module" src="assets/js/services.js"></script>
  <script type="module" src="assets/js/lib.js"></script>
  <script type="module" src="assets/js/main.js"></script>
</body>
</html>
